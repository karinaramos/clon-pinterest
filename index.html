<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clon Pinterest</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/267cd317c7.js" crossorigin="anonymous"></script>
</head>
<body>

  <nav class="navigation_bar">

    <div class="left_items">

      <i class="fa-brands fa-pinterest"></i>
      <button type="button" class="inicio">Inicio</button>
      <button type="button" class="hoy">Hoy</button>
      
    </div>

    <div class="input_div input-icon">
      <i class="fa-solid fa-magnifying-glass search_icon"></i>
      <input class="input input-field" type="text">
    </div>

    <div class="right_items">

      <button type="button" class="plus_button tooltip small_icon">
        <i class="fa-solid fa-plus"></i>
        <span class="tooltiptext">Menú de creación</span>
      </button>

      <button type="button" class="bell_button tooltip small_icon">
        <i class="fa-solid fa-bell"></i>
        <span class="tooltiptext">Notificaciones</span>
      </button>

      <button type="button" class="comment_button tooltip small_icon">
        <i class="fa-solid fa-comment-dots"></i>
        <span class="tooltiptext">Mensajes</span>
      </button>

      <button type="button" class="options_button tooltip small_icon">
        <i class="fa-solid fa-caret-down"></i>
        <span class="tooltiptext">Cuentas y más opciones</span>
      </button>

    </div>

 </nav>

 <div class="help">
  <button type="button" class="help_button tooltip">
    <i class="fa-solid fa-question"></i>
    <span class="tooltiptext">¿Necesitas ayuda?</span>
  </button>

 </div>
  
</body>
</html>
